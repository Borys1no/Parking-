<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link href="../css/main.css" rel="stylesheet" type="text/css" />
  <title>Sign in</title>
</head>

<body>
  <div class="container-login">
    <div class="row align-items-stretch">
      <!--background-->
      <div class="col-md-6 bg d-none d-lg-block"></div>

      <!--Formulario login-->
      <div class="log_in">
        <div class="title">
          <span class="logo">Parking E</span>
          <span class="iniciar">Iniciar Sesion</span>
        </div>
        <form action="R_vehiculo.html" method="POST">
          <div class="user">
            <label for="" class="lbuser">Usuario</label>
            <input type="text" name="usuario" id="usuario" class="inUser" required />
          </div>
          <div class="pass">
            <label for="" class="lbpass">Ingrese su contrase√±a</label>
            <input type="password" name="password" id="password" required>
          </div>
          <div class="submit">
            <input type="submit" value="Iniciar Sesion" class="btnIniciar">
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
